name: Run Generative AI Script

on: [push]

jobs:
  run-gemini-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai  # or other necessary libraries

      - name: Run Generative AI script
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}  # Pass the secret as an environment variable
        run: |
          python your_script.py
